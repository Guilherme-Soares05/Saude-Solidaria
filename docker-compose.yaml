version: "3.8"
services:
  server:
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./.env:/app/.env
    depends_on:
      db:
        condition: service_healthy
  db:
    container_name: postgres
    image: postgres:16.3-bookworm
    restart: always
    env_file:
      - ./.env
    expose:
      - 5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  pgdata:
